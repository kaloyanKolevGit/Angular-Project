<main>
  <div *ngIf="isLoading">
    <app-loader />
  </div>

  <div class="welcome-comp">
    <app-welcome />
  </div>

  <div class="theme-title" *ngIf="!isLoading">
    <div *ngFor="let theme of themesList" class="theme-container">
      <div class="theme-name-wrapper">
        <div class="theme-name">
          <a [routerLink]="theme._id" class="normal">
            <h2>{{ theme.themeName | slice : 25 }}</h2>
          </a>
          <div class="columns">
            <div>
              <p>
                Date: <time>{{ theme.created_at }}</time>
              </p>
              <div class="nick-name">
                <p>
                  Username: <span>{{ theme.userId.username }}</span>
                </p>
              </div>
            </div>
            <div class="subscribers">
              <button *ngIf="isLogged" class="subscribe">Subscribe</button>
              <p>
                Subscribers: <span>{{ theme.subscribers.length }}</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <h1>Most recent listings</h1>
<div class="car-cards-container">
    <div *ngFor="let theme of themesList" class="product-card">
        <div class="logo-cart">
            <!--<img src="images/logo.jpg" alt="logo">-->
            <i class='far fa-heart'></i>
        </div>
        <div class="main-images">
            <img id="carImage" src={{theme.imageUrl}}>
        </div>
            <div class="shoe-details">
                <span class="car_name">{{ theme.themeName | slice : 20 }}</span>
                <p>{{ theme.transmission }}</p>
                <div class="year-container">
                    <span>{{ theme.year }}</span>   
                </div>
        </div>
        <div class="price">
            <span class="price_num">{{theme.price}}$</span>
        </div>
        <div class="car-details-backround"></div>
    </div>
</div>

</main>
