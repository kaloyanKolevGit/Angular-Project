<div class="container">
  <div class="new-theme-border">
    <div class="header-background">
      <span>New Theme</span>
    </div>
    <form #form="ngForm" (ngSubmit)="newThemeSubmitHandler(form)">
      <div class="new-theme-title">
        <label for="carModel">Car model <span class="red">*</span></label>
        <input
          type="text"
          name="carModel"
          id="carModel"
          ngModel
          #inputName="ngModel"
          required
          minlength="5"
        />

        <ng-container *ngIf="inputName.touched">
          <p class="error" *ngIf="inputName.errors?.['required']">
            Theme name is required.
          </p>
          <p class="error" *ngIf="inputName.errors?.['minlength']">
            Theme name must be at least 5 characters long.
          </p>
        </ng-container>
      </div>

      <div class="input-field">
        <label for="transmission">Transmission<span class="red">*</span></label>
        <input
          type="text"
          name="transmission"
          id="transmission"
          ngModel
          #inputName="ngModel"
          required
          minlength="5"
        />

        <ng-container *ngIf="inputName.touched">
          <p class="error" *ngIf="inputName.errors?.['required']">
            Transmission is required.
          </p>
        </ng-container>
      </div>

      <div class="input-field">
        <label for="year">Year <span class="red">*</span></label>
        <input
          type="text"
          name="year"
          id="year"
          ngModel
          #inputName="ngModel"
          required
          minlength="4"
          maxlength="4"
        />

        <ng-container *ngIf="inputName.touched">
          <p class="error" *ngIf="inputName.errors?.['required']">
            Year is required.
          </p>
        </ng-container>
      </div>

      <div class="input-field">
        <label for="price">Price <span class="red">*</span></label>
        <input
          type="text"
          name="price"
          id="price"
          ngModel
          #inputName="ngModel"
          required
        />

        <ng-container *ngIf="inputName.touched">
          <p class="error" *ngIf="inputName.errors?.['required']">
            Price is required.
          </p>
        </ng-container>
      </div>

      <div class="input-field">
        <label for="imageUrl">Image URL <span class="red">*</span></label>
        <input
          type="text"
          name="imageUrl"
          id="imageUrl"
          ngModel
          #inputName="ngModel"
          required
          minlength="5"
        />

        <ng-container *ngIf="inputName.touched">
          <p class="error" *ngIf="inputName.errors?.['required']">
            Image URL is required!
          </p>
        </ng-container>
      </div>

      <div class="new-theme-content">
        <label for="postText">Description <span class="red">*</span></label>
        <textarea
          type="text"
          name="postText"
          id="postText"
          rows="8"
          class="height"
          ngModel
          #textAreaInput="ngModel"
          required
          minlength="10"
        ></textarea>

        <ng-container *ngIf="textAreaInput.touched">
          <p class="error" *ngIf="textAreaInput.errors?.['required']">
            The field with your post is required.
          </p>
          <p class="error" *ngIf="textAreaInput.errors?.['minlength']">
            Post must be at least 10 characters long.
          </p>
        </ng-container>
      </div>

      <div class="new-theme-buttons">
        <button class="cancel">Cancel</button>
        <button class="public" [disabled]="form.invalid">Post</button>
      </div>
    </form>
  </div>
</div>
