<div *ngIf="theme" class="container">
    <div class="title">Edit listing</div>
    <div class="content">
    <ng-container>
    <form #form="ngForm" (submit)="editListingSubmitHandler(form)">
      <div class="user-details">
      <div class="input-box">
        <span class="details">Car model</span>
        <input
          type="text"
          name="carModel"
          id="carModel"
          ngModel="{{theme.themeName}}"
          ngModel
          #inputName="ngModel"
          required
        />

        <ng-container *ngIf="inputName.touched">
          <p class="error" *ngIf="inputName.errors?.['required']">
            Car model is required.
          </p>
        </ng-container>
      </div>

      <div class="input-box">
        <span class="details">Transmission</span>
        <input
          type="text"
          name="transmission"
          id="transmission"
          ngModel="{{theme.transmission}}"
          ngModel
          #inputName="ngModel"
          required
          minlength="5"
        />

        <ng-container *ngIf="inputName.touched">
          <p class="error" *ngIf="inputName.errors?.['required']">
            Transmission is required.
          </p>
        </ng-container>
      </div>

      <div class="input-box">
        <span class="details">Year</span>
        <input
          type="text"
          name="year"
          id="year"
          ngModel="{{theme.year}}"
          ngModel
          #inputName="ngModel"
          required
          minlength="4"
          maxlength="4"
        />

        <ng-container *ngIf="inputName.touched">
          <p class="error" *ngIf="inputName.errors?.['required']">
            Year is required.
          </p>
        </ng-container>
      </div>

      <div class="input-box">
        <span class="details">Price $</span>
        <input
          type="text"
          name="price"
          id="price"
          ngModel="{{theme.price}}"
          ngModel
          #inputName="ngModel"
          required
        />

        <ng-container *ngIf="inputName.touched">
          <p class="error" *ngIf="inputName.errors?.['required']">
            Price is required.
          </p>
        </ng-container>
      </div>

      <div class="input-box">
        <span class="details">Image URL</span>
        <input
          type="text"
          name="imageUrl"
          id="imageUrl"
          ngModel="{{theme.imageUrl}}"
          ngModel
          #inputName="ngModel"
          required
          minlength="5"
        />

        <ng-container *ngIf="inputName.touched">
          <p class="error" *ngIf="inputName.errors?.['required']">
            Image URL is required!
          </p>
        </ng-container>
      </div>

      <div class="input-box">
        <span class="details">Description</span>
        <textarea
          type="text"
          name="description"
          id="description"
          rows="8"
          class="height"
          ngModel="{{theme.description}}"
          ngModel
          #textAreaInput="ngModel"
          required
          minlength="10"
        ></textarea>

        <ng-container *ngIf="textAreaInput.touched">
          <p class="error" *ngIf="textAreaInput.errors?.['required']">
            The field with your post is required.
          </p>
          <p class="error" *ngIf="textAreaInput.errors?.['minlength']">
            Post must be at least 10 characters long.
          </p>
        </ng-container>
      </div>

      <div class="button">
        <input [disabled]="form.invalid" type="submit" value="Update">
      </div>
    </div>
    </form>
</ng-container>
  </div>
</div>
